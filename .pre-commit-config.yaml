repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'source .venv/bin/activate && pytest tests/ -q'
        language: system
        pass_filenames: false
        always_run: true

      - id: validate-loaves
        name: validate loaf YAML files
        entry: bash -c 'source .venv/bin/activate && python scripts/validate.py'
        language: system
        files: ^loaves/loaf-.*\.yaml$
        pass_filenames: true
